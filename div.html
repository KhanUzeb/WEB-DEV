<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Div</title>
    </head>
    <body>
        <!-- GROUP TOGETHER HTML ELEMENTS -->
        <!-- DIV:Block Container to group HTML elements -->
        <!-- SPAN: Inline Container to group HTML elements -->
        <h1><span style="background-color: springgreen;">This is a Span Element</span></h1>
        <div style="background-color: rgb(154, 186, 15);"><h1>This Is A Div Element</h1></div>
    </body>
</html>
