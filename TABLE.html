<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables</title>
    </head>
    <body>
        <h3>This is a Table</h3>
        <table border="2" style="background-color: aquamarine;">
            <tr style="background-color: bisque;">
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr style="background-color: coral;">
                <td>John</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr style="background-color: darksalmon;">
                <td>Jane</td>
                <td>30</td>
                <td>London</td>
            </tr>
            <tr style="background-color: lightblue;">
                <td>Mike</td>
                <td>28</td>
                <td>Chicago</td>
            </tr>
        </table>
    </body>
</html>
