<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists</title>
    </head>
    <body>
        <!-- unOrdered List -->
        <h4>Groceries</h4>
        <ul>
            <li>Milk</li>
            <li>Eggs</li>
            <li>Bread</li>
            <li>Coffee supplies</li>
            <ul>
                <li>Creamer</li>
                <li>Sugar</li>
                <li>Filters</li>
            </ul>
        </ul>
        <!-- Ordered List -->
        <h4>To Do</h4>
        <ol>
            <li>Code</li>
            <li>Eat</li>
            <li>Sleep</li>
            <li>Repeat</li>
        </ol>
        <!-- Description List -->
        <h4>HTML Tags</h4>
        <dl style="background-color: lightcoral;border:2px solid black ;">
            <dt>&lt;h1&gt; to &lt;h6&gt;</dt>
            <dd>Heading tags</dd>
            <dt>&lt;p&gt;</dt>
            <dd>Paragraph tag</dd>
            <dt>&lt;br&gt;</dt>
            <dd>Line Break tag</dd>
            <dt>&lt;hr&gt;</dt>
            <dd>Horizontal Rule tag</dd>
        </dl>
    </body>
</html>
